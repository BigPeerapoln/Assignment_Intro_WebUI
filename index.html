<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบล็อกอินเข้าสู่ระบบโครงงาน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 6rem;
        }
        .system-title-header {
            background-color: #1e3a8a;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 50;
        }

        .card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            padding: 0;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        .header-bg {
            background: linear-gradient(135deg, #1e3a8a, #1d4ed8);
            color: white;
            padding: 3rem 2rem;
            border-radius: 1.5rem 1.5rem 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .circular-logo {
            width: 112px;
            height: 112px;
            border-radius: 9999px;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 3px solid white;
        }
        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <header class="system-title-header">
        <h1 class="text-xl md:text-2xl font-bold text-white">ระบบจัดการข้อมูลโครงงานพิเศษ และโครงงานสหกิจ</h1>
    </header>

    <div class="card">
        <div class="header-bg">
            <!-- Please note: The image path "img_system/IMG_1234.jpeg" might not work in some environments. Consider using a placeholder image or a public URL. -->
            <img src="/img_system/IMG_1234.jpeg" alt="Logo" class="circular-logo">
            <h1 class="login-title mb-2">ระบบล็อกอินเข้าสู่ระบบโครงงาน</h1>
            <p class="text-sm md:text-base">โครงงานพิเศษ และโครงงานสหกิจ</p>
            <p class="text-sm md:text-base">ภาควิชาเทคโนโลยีสารสนเทศ</p>
        </div>
        
        <div class="p-8">
            <div id="error-message" class="text-red-600 font-bold mb-4 hidden"></div>
            <div class="w-full mb-6">
                <label for="email" class="block text-gray-700 font-semibold text-left mb-2">อีเมลสถานศึกษา:</label>
                <input type="email" id="email" placeholder="กรอกอีเมลของสถานศึกษา" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 transition-colors duration-200">
            </div>
            
            <button id="login-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                ยืนยัน
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginButton = document.getElementById('login-button');
            const emailInput = document.getElementById('email');
            const errorMessage = document.getElementById('error-message');

            loginButton.addEventListener('click', () => {
                const email = emailInput.value.trim().toLowerCase();
                errorMessage.classList.add('hidden'); // Clear previous errors

                if (email === '6806022510068@email.kmutnb.ac.th') {
                    // Redirect to the student's page
                    window.location.href = '/Student/Main_student_final.html';
                } else if (email === 'teacher@it.fitm.kmutnb.ac.th') {
                    // Redirect to the teacher's page
                    window.location.href = '/Teacher/Dashbroad_teacher.html';
                } else if (email === 'admin@it.fitm.kmutnb.ac.th') {
                    // Redirect to the teacher's page
                    window.location.href = '/Admin/Dashbroad_admin.html';
                } else {
                    // Show error message for an invalid email
                    errorMessage.textContent = 'ไม่พบข้อมูลผู้ใช้งานนี้ กรุณาตรวจสอบอีเมลอีกครั้ง';
                    errorMessage.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
