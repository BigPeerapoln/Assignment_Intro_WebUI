<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f3f4f6;
        }

        .progress-bar {
            transition: width 1s ease-in-out;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            box-sizing: border-box;
            justify-content: center;
            align-items: center;
        }

        .modal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            /* สีพื้นหลังทึบแสง */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            /* ให้ modal แสดงอยู่บนสุด */
        }

        /* คุณอาจจะต้องการปรับสไตล์ alert-modal-card เพิ่มเติมเพื่อให้มีขอบโค้งและเงาที่สวยงามขึ้น */
        .alert-modal-card {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            /* ทำให้ขอบโค้งมนขึ้น */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            /* เพิ่มเงาให้ดูมีมิติ */
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* เพิ่ม animation เพื่อให้การแสดงผลดูดีขึ้น */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-content-card {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 100%;
            margin: auto;
            margin-top: 50px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .alert-modal-card {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.5rem;
            text-align: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            width: 90%;
        }

        .hidden {
            display: none;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ef4444;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .dashboard-menu-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
        }

        .dashboard-menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
      <header class="bg-blue-800 shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-bold text-white">ระบบยื่นสอบโครงงานพิเศษ และโครงงานสหกิจ</h1>
            <div class="flex items-center space-x-4">
                <span class="text-white font-semibold">กัณติกรณ์</span>
                <div class="w-12 h-12 rounded-full overflow-hidden bg-gray-200 flex items-center justify-center">
                    <img src="../img_system/student.jpg" alt="Student Profile" class="object-cover w-full h-full">
                </div> 
                <a href="#" id="logoutTrigger" class="text-white hover:text-gray-300 transition duration-300">
                    <i class="fas fa-sign-out-alt"></i>ออกจากระบบ
                </a>
            </div>
        </div>
    </header>


      <div id="logoutAlert" class="modal hidden">
        <div class="alert-modal-card">
            <div class="flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500 mx-auto mb-4" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                    </path>
                    <line x1="12" y1="9" x2="12" y2="13"></line>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
                <h3 class="text-2xl font-bold text-gray-800 mb-2">ยืนยันการออกจากระบบ</h3>
                <p class="text-gray-600 mb-6">คุณแน่ใจหรือไม่ว่าต้องการออกจากระบบ?</p>
                <div class="flex space-x-4 w-full">
                    <button onclick="confirmLogout()"
                        class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded-md transition-colors duration-200">
                        ยืนยัน
                    </button>
                    <button onclick="closeModal('logoutAlert')"
                        class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 rounded-md transition-colors duration-200">
                        ยกเลิก
                    </button>
                </div>
            </div>
        </div>
    </div>

   <script>
    // Function to show the modal (ไม่จำเป็นต้องเปลี่ยน)
    function showModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.classList.remove('hidden');
            // เนื่องจาก modal มี class .modal อยู่แล้ว ซึ่ง CSS กำหนด display: none; 
            // เราอาจจะต้องกำหนดให้มันแสดงผลเป็น flex หรือ block ตามที่ต้องการ
            modal.style.display = 'flex'; // เพิ่มบรรทัดนี้เพื่อบังคับให้แสดงผล
        }
    }

    // Function to close the modal (มีการปรับปรุงเล็กน้อยเพื่อให้สอดคล้องกับ showModal)
    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.style.display = 'none';
            modal.classList.add('hidden'); 
        }
    }

    // Function to handle the logout confirmation
    function confirmLogout() {
        window.location.href = '../index.html';
    }

    // *** ส่วนที่สำคัญที่สุด: ห่อโค้ดดักจับการคลิก ***
    document.addEventListener('DOMContentLoaded', () => {
        // 1. ระบุลิงก์ด้วย ID
        const logoutLink = document.getElementById('logoutTrigger');
        
        // 2. ดักจับการคลิก
        if (logoutLink) {
            logoutLink.addEventListener('click', function (event) {
                // ป้องกันไม่ให้ลิงก์ # กระโดดขึ้นบนสุดของหน้า
                event.preventDefault(); 
                // แสดง Modal
                showModal('logoutAlert');
            });
        }
    });
</script>
</body>
</html>
